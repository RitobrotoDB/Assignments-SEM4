<!DOCTYPE html>
<head>
    <title>Deletion and Insertion</title>
</head>
<body>

    <h1>Deleted and Inserted Text</h1>
    <p><del>This text has been deleted.</del></p>
    <p><ins>This text has been inserted.</ins></p>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
        <dt>HTTP</dt>
        <dd>HyperText Transfer Protocol</dd>
        <dt>URL</dt>
        <dd>Uniform Resource Locator</dd>
    </dl>

</body>
</html>
