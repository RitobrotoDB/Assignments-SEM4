<!DOCTYPE html>
<head>
    <title>Preformatted Text Example</title>
    <style>
        pre {
            font-size: 1em;
            line-height: 1.5;
            background-color: #f4f4f4;
            padding: 1em;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Sample Code</h1>
    <hr>
    <pre>
def greet(name):
    """ Function to greet a person """
    print(f"Hello, {name}!")

greet('Alice')
    </pre>
</body>
</html>
