<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotes</title>
    <style>

        blockquote {
            font-size: 1em;
            line-height: 1.5;
            margin: 1em 0;
            padding: 1em;
            background-color: #f4f4f4;
            border-left: 5px solid #ddd;
        }
        cite {
            display: block;
            margin-top: 0.5em;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Inspiring Quotes</h1>
    <hr>
    <blockquote>
        "Don't limit a child to your own learning, for he was born in another time."
        <cite>- Rabindranath Tagore</cite>
    </blockquote>
    <blockquote>
        "The unexamined life is not worth living."
        <cite>- Socrates</cite>
    </blockquote>
</body>
</html>
